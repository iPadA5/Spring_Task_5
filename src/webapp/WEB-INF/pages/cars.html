<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table>
            <thead>
            <tr>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car :${cars}">
                <td th:text="${car.getModel()}">Model</td>
                <td th:text="${car.getYear()}">Year</td>
                <td th:text="${car.getColor()}">Color</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
